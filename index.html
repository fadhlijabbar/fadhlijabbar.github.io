<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="library/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:300,300i,400,400i,600,600i&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.png">

  <title>Fadhli Jabbar</title>
</head>

<body>
  <section class="overflow-hidden">
    <div class="container">

      <div class="row">
        <div class="col text-center mt-5 mb-4">
          <img class="mb-3 profile" src="assets/profile.jpg" />
          <h1>Hi, I am Fadhli</h1>
          <span class="h2" id="typed"></span>
          
          <div class="separator mt-4 mb-4"></div>

          <a class="btn btn-link" href="https://www.linkedin.com/in/fadhlijabbar"><img src="assets/logo-linkedin.svg"></a>
          <a class="btn btn-link" href="https://dribbble.com/fadhlijabbar_"><img src="assets/logo-dribbble.svg"></a>
          <a class="btn btn-link" href="https://medium.com/@fadhlijabbar"><img src="assets/logo-medium.svg"></a>
          <a class="btn btn-link" href="https://github.com/fadhlijabbar"><img src="assets/logo-github.svg"></a>


          <div class="text-center" style="margin-top: 100px;">
            <div class="d-inline-flex mx-3">
              <img src="assets/feather-map-pin.svg" class="unone" style="margin-top: -8px; margin-right: 20px;">
              <div class="h2">Karawang, Indonesia</div>
            </div>
            <div class="d-inline-flex mx-3">
              <img src="assets/feather-mail.svg" class="unone" style="margin-top: -8px; margin-right: 20px;">
              <div class="h2">fadhlijabbar@outlook.com</div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

  <script src="library/js/jquery-3.4.1.slim.min.js"></script>
  <script src="library/js/popper.min.js"></script>
  <script src="library/js/bootstrap.min.js"></script>
  <script src="library/js/sweetalert2.all.min.js"></script>

  <script src="node_modules\typed.js\lib\typed.js"></script>
  <script src="script.js"></script>
  <script>
    var typed = new Typed('#typed', {
      strings: ['a Sofware Engineering Student', 'a Sofware Engineer'],
      typeSpeed: 50,
      backSpeed: 25,
      smartBackspace: true, // this is a default
      loop: true
    });
  </script>
</body>

</html>
